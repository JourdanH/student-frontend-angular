<a class="btn btn-primary" routerLink="/major">Return to Majors</a>

<h1>Manage Major</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajor(majorForm)"  #majorForm="ngForm" class="form-horizontal">
  <input [ngModel]="majorData?.major_id" ngModel #major_id="ngModel" type="hidden" name="major_id">
  <!-- <div class="form-group">
    <label for="major" class="col-sm-2 control-label">Major</label>
    <div class="col-sm-10">
      <input [ngModel]="majorData?.major" ngModel #major="ngModel" type="text" class="form-control" id="major" name="major" placeholder="major" required>
    </div>
  </div> -->
   <div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <select id="class_id" ngModel #class_id="ngModel" class="form-control" name="class_id" [ngModel]="majorClassData?.class?.class_id">
        <option *ngFor="let class of class_xs" [value]="class?.class_id">{{class?.subject}} {{class?.course}}</option>
      </select>    
    </div>
  </div> 
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">SAT</label>
    <div class="col-sm-10">
      <input [ngModel]="majorData?.sat" ngModel #sat="ngModel" type="text" class="form-control" id="sat" name="sat" placeholder="sat" required>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
 
</form>
