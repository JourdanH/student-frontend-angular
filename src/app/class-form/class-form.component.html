<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/class">Class</a></li>
    <li class="active">Manage Class</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/class">Return to Class</a>

<h1>Manage Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveClass_x(class_xForm)"  #class_xForm="ngForm" class="form-horizontal">
  <input [ngModel]="classFormData?.class_id" ngModel #class_id="ngModel" type="hidden" name="class_id">
  <div class="form-group">
    <label for="instructor_id" class="col-sm-2 control-label">Instructor ID</label>
    <div class="col-sm-10">
      <select id="instructor_id" ngModel #instructor_id="ngModel" class="form-control" name="instructor_id" [ngModel]="classFormData?.instructor?.instructor_id">
        <option *ngFor="let instructor of instructors" [value]="instructor?.instructor_id">{{instructor?.first_name}}  {{instructor?.last_name}}</option>
      </select>    
    </div>
  </div>
    <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input [ngModel]="classFormData?.subject" ngModel #subject="ngModel" type="text" class="form-control" id="subject" name="subject" placeholder="subject" required>
    </div>
  </div>
    <div class="form-group">
    <label for="course" class="col-sm-2 control-label">Course</label>
    <div class="col-sm-10">
      <input [ngModel]="classFormData?.course" ngModel #course="ngModel" type="text" class="form-control" id="course" name="course" placeholder="course" required>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
 
</form>
