<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Class</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Class</h2>

<a class="btn btn-primary" routerLink="/class/add">Add Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Instructor ID</th>
      <th>Subject</th>
      <th>Course</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let class_x of class_xs">
      <td>{{class_x.class_id}}</td>
      <td>{{class_x.instructor?.first_name}} {{class_x.instructor?.last_name}}</td>
      <td>{{class_x.subject}}</td>
      <td>{{class_x.course}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/class/edit/', class_x.class_id]">Edit</a>&nbsp;
        <button (click)="deleteClass_x(class_x.class_id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
