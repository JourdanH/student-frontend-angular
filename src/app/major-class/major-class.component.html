<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">MajorClasses</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>MajorClasses</h2>

<a class="btn btn-primary" routerLink="/majorClass/add">Add MajorClass</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Major ID</th>
      <th>Class ID</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let majorClass of majorClasses">
      <td>{{majorClass.major_class_id}}</td>
      <td>{{majorClass.major?.major}}</td>
      <td>{{majorClass.class?.subject}} {{majorClass.class?.course}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/majorClass/edit/', majorClass.major_class_id]">Edit</a>&nbsp;
        <button (click)="deleteMajorClass(majorClass.major_class_id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
