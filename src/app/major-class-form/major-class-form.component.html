<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/majorClass">MajorClasss</a></li>
    <li class="active">Manage MajorClass</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/majorClass">Return to MajorClasss</a>

<h1>Manage MajorClass</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajorClass(majorClassForm)"  #majorClassForm="ngForm" class="form-horizontal">
  <input [ngModel]="majorClassData?.major_class_id" ngModel #major_class_id="ngModel" type="hidden" name="major_class_id">
   <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <select id="major_id" ngModel #major_id ="ngModel" class="form-control" name="major_id" [ngModel]="majorClassData?.major?.major_id">
        <option *ngFor="let major of majors" [value]="major?.major_id">{{major?.major}}</option>
      </select>    
    </div>
   </div> 
   <div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <select id="class_id" ngModel #class_id="ngModel" class="form-control" name="class_id" [ngModel]="majorClassData?.class?.class_id">
        <option *ngFor="let class of class_xs" [value]="class?.class_id">{{class?.subject}} {{class?.course}}</option>
      </select>    
    </div>
  </div> 

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
 
</form>
