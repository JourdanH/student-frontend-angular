<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/studentClass">StudentClasss</a></li>
      <li class="active">Manage StudentClass</li>
  </ol>

  <br/>

  <a class="btn btn-primary" routerLink="/studentClass">Return to StudentClasss</a>

  <h1>Manage StudentClass</h1>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form novalidate (ngSubmit)="saveStudentClass(studentClassForm)"  #studentClassForm="ngForm" class="form-horizontal">
    <input [ngModel]="studentClassData?.student_class_id" ngModel #student_class_id="ngModel" type="hidden" name="student_class_id">
    <div class="form-group">
      <label for="student_id" class="col-sm-2 control-label">Student ID</label>
      <div class="col-sm-10">
        <select id="student_id" ngModel #student_id="ngModel" class="form-control" name="student_id" [ngModel]="studentClassData?.student?.student_id">
          <option *ngFor="let student of students" [value]="student?.student_id">{{student?.first_name}} {{student?.last_name}}</option>
        </select>    
      </div>
    </div> 
    <div class="form-group">
      <label for="class_id" class="col-sm-2 control-label">Class ID</label>
      <div class="col-sm-10">
        <select id="class_id" ngModel #class_id="ngModel" class="form-control" name="class_id" [ngModel]="studentClassData?.class?.class_id">
          <option *ngFor="let class of class_xs" [value]="class?.class_id">{{class?.subject}} {{class?.course}}</option>
        </select>    
      </div>
    </div> 
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</section>
